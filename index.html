<div class="login_box">
 <h2>Login</h2>
 <form>

    <div class="form_items">

<div class="form_items">

</div>
 </form>
 <div>

        Forgot Password?
    </a>
 </div>

 <div class="no">

 </div>
 <div class="other">

    <a href="#" class="google"><i class="fa-brands fa-google-plus-g"></i> Login with Google</a>
 </div>
</div>
